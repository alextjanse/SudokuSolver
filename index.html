<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <meta name="author" content="Alex Janse">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sudoku solver</h1>
    </header>
    <main>
        <div id="sudoku"></div>
        <div id="buttons">
            <input type="file" id="load">
            <button id="solve" disabled>Solve</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p>Made by Alex Janse</p>
        <a href="https://www.flaticon.com/free-icons/sudoku" title="sudoku icons">Sudoku icons created by Darius Dan - Flaticon</a>
    </footer>
</body>
</html>
